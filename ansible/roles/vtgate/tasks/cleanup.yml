---

- name: Start async profiler-stop
  shell: |
    sleep {{ vtgate_deadline_pprof }}
    kill -s USR1 $(pgrep -d " " vtgate)
  when: pprof_targets is defined and "vtgate" in pprof_targets
  async: 400
  poll: 0
